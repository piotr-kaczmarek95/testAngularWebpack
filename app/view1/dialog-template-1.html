<style>
    .dialogContainer {

        background-color: white;
        border-radius: 10px 10px;
        border: 2px solid #9E9E9E;

        padding: 20px;
    }

    .md-button{

        min-width: 80px;
        padding: 0 5px;
    }
</style>


<div class="dialogContainer" role="dialog" aria-label="Dialog window" layout="column" layout-align="center center">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2 style="color: white;">Pierwsze okno dialogowe</h2>
        </div>
    </md-toolbar>

    <div class="demo-dialog-content">
        <p>
            Opcje:
        </p>
    </div>

    <div layout="row" class="demo-dialog-button">
        <md-button md-autofocus class="md-primary" ng-click="closePanel()">
            Anuluj
        </md-button>

        <md-button md-autofocus id="next" class="md-primary" ng-click="nextPanel($event)">
            Dalej
        </md-button>
        <md-button md-autofocus id="prev" class="md-primary" ng-click="prevPanel($event)">
            Wstecz
        </md-button>
    </div>

</div>
